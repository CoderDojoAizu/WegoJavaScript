<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>あるくメカトロウィーゴ JavaScript講座</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #d4f1f2 0%, #b8e8ea 100%);
        color: #2c5f5f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      .container {
        text-align: center;
        max-width: 800px;
        padding: 40px 20px;
        position: relative;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.6rem;
        background: linear-gradient(45deg, #fbd377, #f7c542, #fbd377);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite;
        margin-bottom: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 0 0 20px rgba(251, 211, 119, 0.4);
      }

      .nav-buttons {
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }

      .nav-button {
        position: relative;
        display: inline-block;
        padding: 20px 50px;
        background: linear-gradient(45deg, #4d999d, #3a7a7e);
        color: #ffffff;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 600;
        border-radius: 15px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(77, 153, 157, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        min-width: 300px;
        transform: translateY(0);
      }

      .nav-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(251, 211, 119, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .nav-button:hover::before {
        left: 100%;
      }

      .nav-button:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(77, 153, 157, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        background: linear-gradient(45deg, #5ea9ad, #4d999d);
      }

      .nav-button:active {
        transform: translateY(-4px);
        transition: transform 0.1s;
      }

      .button-icon {
        margin-right: 10px;
        font-size: 1.2em;
      }

      .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(251, 211, 119, 0.15) 0%,
          transparent 70%
        );
        animation: float 6s ease-in-out infinite;
      }

      .bg-circle:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .bg-circle:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #6ba8ab;
        font-size: 0.9rem;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(10px) rotate(240deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        .nav-button {
          min-width: 280px;
          padding: 18px 40px;
          font-size: 1.2rem;
        }

        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 40px;
        }
      }

      @media (max-width: 480px) {
        .nav-button {
          min-width: 250px;
          padding: 16px 30px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
    </div>

    <div class="container">
      <h1 class="title">あるくメカトロウィーゴ</h1>
      <p class="subtitle">JavaScript講座</p>

      <div class="nav-buttons">
        <a href="sample_code.html" class="nav-button"> サンプルコード </a>

        <a href="WegoCommand.html" class="nav-button"> コマンド集 </a>

        <a href="WegoReference.html" class="nav-button"> リファレンス </a>
      </div>

      <div class="footer">Programming Education with Wego</div>
    </div>
  </body>
</html>
